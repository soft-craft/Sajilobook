{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="breadcrumb-area pt-35 pb-35 bg-gray-3">
    <div class="container">
        <div class="breadcrumb-content text-center">
            <ul>
                <li>
                    <a href="{% url 'home' %}">Home</a>
                </li>
                <li class="active"> <b>Register</b> </li>
            </ul>
        </div>
    </div>
</div>

{% if messages %}
  {% for m in messages %}
    <div style="text-align:center;" class="alert alert-{{m.tags}}">
      {{m}}
    </div>
  {% endfor %}
{% endif %}

<div class="login-register-area pt-100 pb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                      <a class="active" data-toggle="tab" href="#lg1">
                          <h4> register </h4>
                      </a>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form method="post">
                                      {% csrf_token %}
                                        <input type="text" name="user-first-name" placeholder="First Name" required>
                                        <input type="text" name="user-last-name" placeholder="Last Name" required>
                                        <input type="text" name="user-name" placeholder="Username" required>
                                        <div class="input-icons">
                                            <input type="password" name="user-password" id="myInpu" placeholder="Password" required>
                                            <i class="fa fa-eye fa-lg" onclick="myFun()"></i>
                                        </div>
                                        <input name="user-email" placeholder="Email" type="email" required>
                                        <div class="button-box">
                                            <button type="submit"><span>Register</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
<script>
    function myFun() {
        var x = document.getElementById("myInpu");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

{% endblock %}
